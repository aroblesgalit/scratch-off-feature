<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch - Page 2</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/page2.css">
</head>

<body>
    <header>
        <div class="logo">Scratch Features</div>
        <nav>
            <ul>
                <li><a href="./index.html">One</a></li>
                <li class="active"><a href="#">Two</a></li>
            </ul>
        </nav>
    </header>

    <h1>Scratch - Page 2</h1>
    <p>Scratch to reveal your prize.</p>

    <div class="scratch-container">
        <div id="promo" class="scratchpad"></div>
    </div>
    <div class="promo-container" style="display: none">
        <div class="promo-code"></div>
        <a href="http://jennamolby.com" target="_blank" class="btn">Register Now</a>
    </div>


    <script type="text/javascript" src="./wScratchPad.min.js"></script>
    <script>
        let promoCode = '';
        const bg1 = 'https://jennamolby.com/scratch-and-win/images/400.png';
        const bg2 = 'https://jennamolby.com/scratch-and-win/images/500.png';
        const bg3 = 'https://jennamolby.com/scratch-and-win/images/sorry.png';

        // Randomaize an image and get promo code accordingly
        const bgArray = [bg1, bg2, bg3];
        const selectBG = bgArray[Math.floor(Math.round() * bgArray.length)];
        if (selectBG == bg1) {
            promoCode = 'SCRATCH400';
        } else if (selectBG == bg2) {
            promoCode = 'SCRATCH500';
        } else {
            promoCode = '';
        }

    </script>
</body>
